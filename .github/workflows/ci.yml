name: CI
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby 2.7
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7.x
          bundler-cache: true

      - name: Set up Redis 4
        uses: supercharge/redis-github-action@1.2.0
        with:
          redis-version: 4

      - name: Run tests
        run: bin/test
